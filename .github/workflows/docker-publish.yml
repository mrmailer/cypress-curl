name: Check docker image

on:
  push:
    branches:
    - main
  schedule:
    - cron:  '0 * * * *'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check if update available
        id: check
        uses: lucacome/docker-image-update-checker@v1
        with:
          base-image: cypress/browsers:node-20.10.0-chrome-121.0.6167.85-1-ff-118.0.2-edge-118.0.2088.46-1
          image: mrmailer/cypress-curl:0.2

